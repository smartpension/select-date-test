<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Select a date FE Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="https://www.autoenrolment.co.uk/" target="_blank" rel="noopener noreferrer">
      <img src="./assets/smartpension.svg" height="50" alt="smartpension-logo" id="logo-img">
    </a>
    <div class="navbar-text">
      <button class="btn btn-secondary" onclick="toggleDevMode(this)">Dev Mode</button>
    </div>
  </nav>
  <div class="container py-4">
    <h1 class="text-center"> Date Form</h1>
    <div class="my-3">
	Includes leap year check, probably easier to use datepicker.<br>
     By Jason James (E-mail: <a href="mailto:jasonjamesuk1@gmail.com">jasonjamesuk1@gmail.com</a>)
    </div>

    <form>
      <div class="form-row pb-4">
        <div class="form-group col-md-4">
          <label for="days">Day</label>
          <select class="form-control" id="days">
            <option selected disabled>Select a day...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="months">Month</label>
          <select class="form-control" id="months">
            <option selected disabled>Select a month...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="years">Year</label>
          <select class="form-control" id="years">
            <option selected disabled>Select a year...</option>
          </select>
        </div>
      </div>
	  <div><button id="resetButton" type="button">Reset</button></div>
	  <br>
	  <div id ="date">Date: </div>
    </form>
    <div class="justify-content-center align-items-end mt-4 d-none" id="console-wrapper">
      <span id="console-text" class="console-text"></span>
      <span class="blinking-cursor console-text">|</span>
    </div>
  </div>
</body>
</html>
